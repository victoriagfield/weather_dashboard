<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Bad+Script&family=Cormorant+SC&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <title>Weather Dashboard</title>
</head>

<body>
  <!--Page header-->
  <header class="container-fluid text-center text-white p-2" id="headerBar">
    <h1>Weather Dashboard</h1>
  </header>

  <!--City Search Section-->
  <div class="container-fluid">
    <div class="row">
      <aside class="col-lg-3 bg-light">
        <h5 class="mt-1">Search for a City: </h5>
        <div class="form-inline form-group">
          <input class="form-control" type="text" id="search-value" />
          <button class="btn btn-primary" id="search-button"> <i class="fa fa-search"></i> </button>
        </div>

        <ul class="list-group history"></ul>
      </aside>

      <!--Current Weather Section-->
      <div class="col-lg-7">
        <div class="card-current">
          <span id="currentDay"></span>
          <br>
          <span id="cityName"></span>
          <span id="currentIcon"></span>
          <br><br>
          <p class="cardText" id="currentTempF"></p>
          <p class="cardText" id="currentHumidity"></p>
          <p class="cardText" id="currentWind"></p>
          <p class="cardText" id="currentUV"></p>
        </div>
      </div>
    </div>

    <!--Row for 5 day forecast-->
    <div class="row" id="FiveDayRow">
    </div>

  </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="script.js"></script>

</body>

</html>
